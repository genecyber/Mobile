    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
    
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
    
        body {
            background: #C5DDEB;
            font: 14px/20px "Lato", Arial, sans-serif;
            /* padding: 20px 0; */
            color: white;
        }
    
        .container {
            margin: 0 auto;
            height: 100%;
            background: #444753;
            border-radius: 5px;
        }
    
        .people-list {
            width: 260px;
            float: left;
            overflow-y: auto;
            max-height: 532px;
        }
    
        .people-list .search {
            padding: 20px;
        }
    
        .people-list input {
            border-radius: 3px;
            border: none;
            padding: 14px;
            color: white;
            background: #6A6C75;
            width: 90%;
            font-size: 14px;
        }
    
        .people-list .fa-search {
            position: relative;
            left: -25px;
        }
    
        .people-list ul {
            padding: 20px;
            height: 500px;
        }
    
        .people-list ul li {
            padding-bottom: 20px;
        }
    
        .people-list img {
            float: left;
        }
    
        .people-list .about {
            float: left;
            margin-top: 8px;
        }
    
        .people-list .about {
            padding-left: 8px;
        }
    
        .people-list .status {
            color: #92959E;
        }
    
        .chat {
            width: 73%;
            height: 100%;
            float: left;
            background: #F2F5F8;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            color: #434651;
        }
    
        .chat .chat-header {
            padding: 20px;
            border-bottom: 2px solid white;
        }
    
        .chat .chat-header img {
            float: left;
        }
    
        .chat .chat-header .chat-about {
            float: left;
            padding-left: 10px;
            margin-top: 6px;
        }
    
        .chat .chat-header .chat-with {
            font-weight: bold;
            font-size: 16px;
        }
    
        .chat .chat-header .chat-num-messages {
            color: #92959E;
        }
    
        .chat .chat-header .fa-star {
            float: right;
            color: #D8DADF;
            font-size: 20px;
            margin-top: 12px;
        }
    
        .chat .chat-history {
            padding: 30px 30px 20px;
            border-bottom: 2px solid white;
            overflow-y: scroll;
            height: 70%;
        }
    
        .chat .chat-history .message-data {
            margin-bottom: 15px;
        }
    
        .chat .chat-history .message-data-time {
            color: #a8aab1;
            padding-left: 6px;
        }
    
        .chat .chat-history .message {
            color: white;
            padding: 8px 10px;
            line-height: 26px;
            font-size: 16px;
            border-radius: 7px;
            margin-bottom: 15px;
            width: 90%;
            position: relative;
        }
    
        .chat .chat-history .message:after {
            bottom: 100%;
            left: 7%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-bottom-color: #86BB71;
            border-width: 10px;
            margin-left: -10px;
        }
    
        .chat .chat-history .my-message {
            background: #86BB71;
        }
    
        .chat .chat-history .other-message {
            background: #94C2ED;
        }
    
        .chat .chat-history .other-message:after {
            border-bottom-color: #94C2ED;
            left: 93%;
        }
    
        .chat .chat-message {
            padding: 30px;
            position: fixed;
            left: 0%;
            top: auto;
            right: 0%;
            bottom: 0%;
            display: block;
            min-height: 85px;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: stretch;
            -webkit-align-items: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            -webkit-align-self: stretch;
            -ms-flex-item-align: stretch;
            -ms-grid-row-align: stretch;
            align-self: stretch;
            -webkit-box-flex: 0;
            -webkit-flex: 0 0 auto;
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
        }
    
        .chat .chat-message input[type="text"] {
            width: 100%;
            border: none;
            padding: 10px 20px;
            font: 14px/22px "Lato", Arial, sans-serif;
            margin-bottom: 10px;
            border-radius: 5px;
            resize: none;
            background-color: #fff;
        }
    
        .chat .chat-message .fa-file-o,
        .chat .chat-message .fa-file-image-o {
            font-size: 16px;
            color: gray;
            cursor: pointer;
        }
    
        .chat .chat-message input[type="submit"] {
            float: right;
            color: #94C2ED;
            font-size: 16px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #F2F5F8;
        }
    
        .chat .chat-message input[type="submit"]:hover {
            color: #75b1e8;
        }
    
        .online,
        .offline,
        .me {
            margin-right: 3px;
            font-size: 10px;
        }
    
        .online {
            color: #86BB71;
        }
    
        .offline {
            color: #E38968;
        }
    
        .me {
            color: #94C2ED;
        }
    
        .align-left {
            text-align: left;
        }
    
        .align-right {
            text-align: right;
        }
    
        .float-right {
            float: right;
        }
    
        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            content: " ";
            clear: both;
            height: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </link>
    
    
    
    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <ul class="list">
            </ul>
        </div>
        <div class="chat">
            <!-- <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                <div class="chat-about">
                    <div class="chat-with">ChatEngine Demo Chat</div>
                </div>
            </div> -->
            <div class="chat-history">
                <ul></ul>
            </div>
            <!-- <form id="sendMessage" class="chat-message clearfix">
                <input type="text" name="message-to-send" id="message-to-send" placeholder="Type your message"
                    rows="1"></input>
                <input type="submit" value="Send"></input>
            </form> -->
            <!-- end chat-message -->
        </div>
        <div class="after-chat">
            <form id="sendMessage" class="chat-message clearfix">
                <input type="text" name="message-to-send" id="message-to-send" placeholder="Type your message"
                    rows="1" class="text-field w-input animated fadeIn"></input>
                <input type="submit" value="Send"></input>
            </form>
        </div>
        <!-- end chat -->
    </div>
    <!-- end container -->
    
    <script id="message-template" type="text/x-handlebars-template">
            <li class="clearfix">
                <div class="message-data align-right">
                    <span class="message-data-time">\{{time}}, Today</span> &nbsp; &nbsp;
                    <span class="message-data-name">\{{user.address}}</span> <i class="fa fa-circle me"></i>
                </div>
                <div class="message other-message float-right">
                    \{{messageOutput}}
                </div>
            </li>
        </script>
    <script id="message-response-template" type="text/x-handlebars-template">
            <li>
                <div class="message-data">
                    <span class="message-data-name"><i class="fa fa-circle online"></i> \{{user.address}}</span>
                    <span class="message-data-time">\{{time}}, Today</span>
                </div>
                <div class="message my-message">
                    \{{messageOutput}}
                </div>
            </li>
        </script>
        <script id="person-template" type="text/x-handlebars-template">
            \{{#if state.full}}
            <li class="clearfix" id="\{{uuid}}">
                <img src="\{{state.avatar}}" alt="avatar" />
                <div class="about">
                    <div class="name">\{{state.full}}</div>
                    <div class="status">
                        <i class="fa fa-circle online"></i> online
                    </div>
                </div>
            </li>
            \{{/if}}
        </script>
    <script>
        renderHandlebarsTemplate('partials/hide-footer.html', "footer", {})
    </script>
    <script src="./chat/app.js" ></script>
